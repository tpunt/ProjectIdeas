<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Project Ideas - Home</title>
        <style>
            .registerForm {
                margin: auto;
                width: 20em;
                background: #3d566e;
                color: #fff;
                padding: 0.5em 0.7em 0.5em 0.5em;
                border-radius: 0.2em;
            }
            .registerForm > input {
                display: block;
                width: 100%;
                height: 1em;
                font-size: 1.4em;
                border: 1px solid #000;
                padding: 1px;
            }
            
            .registerForm > label {
                display: block;
                margin-top: 1em;
            }

            .registerForm > input[type=submit]{
                margin-top: 3em;
                height: 1.5em;
                background: #8f8;
                width: 50%;
                border-radius: 0.1em;
                margin: auto;
            }
            
            .error {
                font-size: 0.9em;
            }
        </style>
        <h:outputScript name="js/global.js" />
        <h:outputStylesheet name="css/global.css" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/includes/header.xhtml" />
        <article id="content">
            <header>
                Register a new account...
            </header>
            <h:form id="register" p:class="registerForm">
                <h:outputLabel value="Username: "/>
                <h:inputText id="username" p:autocomplete="off" p:placeholder="JohnDoe" />
                <c:if test="#{registerHandler.usernameError != ''}">
                    <span class="error">#{registerHandler.usernameError}</span>
                </c:if>
                <h:outputLabel value="First Name: "/>
                <h:inputText id="firstName" p:autocomplete="off" p:placeholder="John" />
                <c:if test="#{registerHandler.firstNameError != ''}">
                    <span class="error">#{registerHandler.firstNameError}</span>
                </c:if>
                <h:outputLabel value="Last Name: "/>
                <h:inputText id="lastName" p:autocomplete="off" p:placeholder="Doe" />
                <c:if test="#{registerHandler.lastNameError != ''}">
                    <span class="error">#{registerHandler.lastNameError}</span>
                </c:if>
                <h:outputLabel value="Email: "/>
                <h:inputText id="email" p:autocomplete="off" p:placeholder="johndoe@email.com" />
                <c:if test="#{registerHandler.emailError != ''}">
                    <span class="error">#{registerHandler.emailError}</span>
                </c:if>
                <h:outputLabel value="Password: "/>
                <h:inputSecret id="password" p:autocomplete="off" p:placeholder="password..." />
                <c:if test="#{registerHandler.passwordError != ''}">
                    <span class="error">#{registerHandler.passwordError}</span>
                </c:if>
                <h:outputLabel value="Phone Number: "/>
                <h:inputText id="phoneNumber" p:autocomplete="off" p:placeholder="0123456789" />
                <c:if test="#{registerHandler.phoneNumberError != ''}">
                    <span class="error">#{registerHandler.phoneNumberError}</span>
                </c:if>
                <h:commandButton value="Register" action="#{registerHandler.doRegister()}" />
            </h:form>
        </article>
    </h:body>
</html>
